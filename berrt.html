<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        main {
            margin: 20px;
        }

        .birthday-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        .birthday-message h2 {
            margin-top: 0;
        }

        .birthday-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .birthday-images img {
            max-width: 100%;
            border-radius: 10px;
            width: calc(33.33% - 10px);
            box-sizing: border-box;
        }

        footer {
            background-color: #ffcc00;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Birthday!</h1>
    </header>
    <main>
        <section class="birthday-message">
            <h2>Dear [Name],</h2>
            <p>Wishing you a fantastic birthday filled with happiness and joy!</p>
            <div class="birthday-images">
                <img src="https://via.placeholder.com/400x300" alt="Birthday Image 1">
                <img src="https://via.placeholder.com/400x300" alt="Birthday Image 2">
                <img src="https://via.placeholder.com/400x300" alt="Birthday Image 3">
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Birthday Wishing Website</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const name = prompt("Enter the birthday person's name:");
            document.querySelector('.birthday-message h2').textContent = `Dear ${name},`;

            const images = document.querySelectorAll('.birthday-images img');
            images.forEach((img, index) => {
                const imageUrl = prompt(`Enter the URL of the birthday image ${index + 1}:`);
                if (imageUrl) {
                    img.src = imageUrl;
                }
            });
        });
    </script>
</body>
</html>
